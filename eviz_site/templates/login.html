</head>

<body>
  <div class="topbar">
    <div class="left">
      <a class="main" href="{% url 'home' %}">EVIZ</a>
    </div>
    <div class="right">
      <a class="links" href="{% url 'viz' %}">Visualizer</a>
      <a class="links" href="{% url 'about' %}">About</a>
      <!-- <a class="links" href="{% url 'login' %}">Sign In</a> -->
    </div>
  </div>
  <div class="content">
    <div class="energy-visulizer">
      <h1>Energy Visualizer</h1>
        <p>Discover how energy flows and transforms with our powerful visualization tools.</p>
    </div>
    <div class="login-box">
      <h1>Log in</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label_tag }} {{ form.password }}
        </div>
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </form>
    </div>
  </div>
