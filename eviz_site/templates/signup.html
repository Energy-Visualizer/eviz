<head>
  <link rel="stylesheet" href="../static/css/index.css" type="text/css" />
  <link rel="stylesheet" href="../static/css/signup.css" type="text/css" />
</head>

<body>
  <div class="topbar">
    <div class="left">
      <a class="main">EVIZ</a>
    </div>
    <div class="right">
      <a class="links">Vizualizer</a>
      <a class="links">About</a>
      <a class="links">Sign In</a>
    </div>
  </div>
  <div class="content">
    <div class="image-container">
      <img src="../static/images/imag.png" alt="Image Description" />
    </div>
    <div class="login-box">
      <h1>Signup</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password1.label_tag }} {{ form.password1 }}
        </div>
        <div class="form-group">
          {{ form.password2.label_tag }} {{ form.password2 }}
        </div>
        <button type="submit">Signup</button>
        <p>Already have account? <a href="{% url 'login' %}">Log In</a></p>
      </form>
    </div>
  </div>
</body>
